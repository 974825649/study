<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>threejs中3D视野的缩放</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="canvas-frame" ></div>
<script type="text/javascript" src="js/three.js" ></script>
<script type="text/javascript" src="js/OrbitControls.js"></script>
<script type="text/javascript" src="js/ColladaLoader.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

    var scene, camera, light, renderer,                     //定义必须量
        controls, mesh, address, dae,                       //自定义添加量
        raycaster, mouse;                                 //射线 射线法向量 鼠标位置
    //初始化DOM对象
    function initDOM(){
        canvas = document.getElementById("canvas-frame");
    }

    //初始化3d渲染器
    function initThreeRenderer(){
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xC0C0C0, 1.0);
        renderer.shadowMap.enabled = true;//开启阴影，加上阴影渲染
        canvas.appendChild(renderer.domElement);
    }

    //初始化场景
    function initScene(){
        scene = new THREE.Scene();
    }

    //初始化相机
    // function initCamera() {  //透视相机
    //     camera = new THREE.PerspectiveCamera(45,  window.innerWidth/window.innerHeight , 1, 10000);
    //     camera.position.set(25, 20, 25);
    //     camera.lookAt(0,0,0);
    // }

    function initCamera() {
        var camera=new THREE.OrthographicCamera(window.innerWidth/-2,window.innerWidth/2,window.innerHeight/2,window.innerHeight/-2,1,1000);
        camera.position.set(0,7,0);
        camera.lookAt(0,0,0);
        scene.add(camera);
    }

    // 环境光
    function initLight(){
        var pointLight1 = new THREE.PointLight( 0xFFFFFF);
        pointLight1.position.set( 10, 10, -10 );
        pointLight1.castShadow = true;//开启灯光投射阴影
        scene.add( pointLight1 );
        // light = new THREE.AmbientLight(0xFFC0CB); //模拟漫反射光源
        // scene.add(light);
    }

    //初始化对象
    function initObject(){
        //初始化地板
        initFloor();
        initSphere();
        initPlane();
    }

    //辅助网格
    function initGrid(){
        var helper = new THREE.GridHelper( 10, 10 );
        scene.add( helper );
    }

    //自定义模型
    // 自定义小球
    function initSphere(){
        var geometry = new THREE.SphereGeometry( 2, 32, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.set(0,4,0);
        sphere.castShadow = true;//开启投影
        sphere.receiveShadow = true;//接收阴影
        scene.add( sphere );
        console.log(scene);
    }
    // 创建一个正方体
    function initFloor(){
        var geometry = new THREE.BoxGeometry(10, 0.1, 10);
        var material = new THREE.MeshPhongMaterial({ color:0xFFFFFF });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.castShadow = true;//开启投影
        mesh.receiveShadow = true;//允许接收阴影
        mesh.position.set(0,1,0);
        scene.add(mesh);
    }
    //创建平面
    function initPlane(){
        var planeGeo = new THREE.PlaneGeometry(20,20,10,10);//创建平面
        var planeMat = new THREE.MeshLambertMaterial({  //创建材料
            color:0xFFFFFF,
            wireframe:false
        });
        var planeMesh = new THREE.Mesh(planeGeo, planeMat);//创建网格模型
        planeMesh.position.set(0, 0, 0);//设置平面的坐标
        planeMesh.rotation.x = -0.5 * Math.PI;//将平面绕X轴逆时针旋转90度
        planeMesh.castShadow = true;
        planeMesh.receiveShadow = true;//允许接收阴影
        scene.add(planeMesh);//将平面添加到场景中
    }

    // 引入模型
    address = './TestModel/35号楼门卫.dae';
    function manload(){
        var loader = new THREE.ColladaLoader();
        loader.load(address, loadDae);
        function loadDae(collada) {
            dae = collada.scene;
            dae.position.set(0,0,0);
            scene.add(dae);
            modelSet(dae);
        }
    }

    //模型设置
    function modelSet(dae) {
        console.log(dae);
        if(dae){
            // dae.traverse(function (child) {
            //     if(child.type === 'Mesh'){
            //         var mesh = child;
            //         // mesh.castShadow = true;
            //         mesh.position.set( 1, 0.25, 1 );
            //         console.log(mesh);
            //     }
            // })
        }
        // floorMesh.receiveShadow = true;
    }

    //控制器
    function OrbitControls(camera, renderer) {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
    }
    // function OrbitControls(camera) {
    //     controls = new THREE.OrbitControls(camera);
    // }
    //窗口自适应
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    // 动画循环
    function animation() {
        requestAnimationFrame(animation);
        controls.update();
        renderer.render(scene, camera);
    }

    //初始化页面加载
    function threeStart() {
        //初始化DOM对象
        initDOM();
        //初始化渲染器
        initThreeRenderer();
        //初始化场景
        initScene();
        //初始透视化相机
        initCamera();
        //初始化光源
        initLight();
        //模型对象
        initObject();
        //初始化网格辅助线
        initGrid();
        //控制视角函数
        OrbitControls(camera, renderer);
        //加载人物模型
        // manload();
        //实时动画
        animation();
        //窗口自适应
        window.addEventListener( 'resize', onWindowResize, false );
    }

    (function () {
        threeStart();
    })();
</script>
</body>
</html>
